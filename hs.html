<script>
    const form = document.querySelector('.add-form');
const removeForm = document.querySelector('#btn-cancel');
const addBtn = document.querySelector('#add-btn')

addBtn.addEventListener('click', () =>{
   form.style.display = 'block';
})
removeForm.addEventListener('click', () =>{
    form.style.display = 'none'
});
</script>

               userData.style.display='none'

<script>
    const errorr = document.querySelector('.error')
    const info = document.querySelector('.info')

    remove.addEventListener('click',()=>{    
        info.style.display = 'none'
    })
    remove.addEventListener('click',()=>{
        errorr.style.display = 'none'
    })
</script>

<script type="text/javascript">
    var curruntLocalStorage = location.href;
    const indexA = document.getElementsByClassName('list-group');
    const courselenth = indexA.length;
    for(var i =0 ; i< courselenth ; i++){
        if(indexA[i].href == curruntLocalStorage){
            indexA[i].className = 'active'
        }
    }
</script>
